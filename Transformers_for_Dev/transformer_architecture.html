<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transformer Architecture SVG</title>
  </head>
  <body>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
      <style>
        @keyframes flowAnimation {
          0% {
            stroke-dashoffset: 24;
          }
          100% {
            stroke-dashoffset: 0;
          }
        }
        .flow-arrow {
          animation: flowAnimation 1s linear infinite;
        }
        .component {
          transition: all 0.3s ease;
        }
        .component:hover {
          transform: scale(1.05);
        }
      </style>

      <!-- Background -->
      <rect width="800" height="600" fill="#f0f8ff" />

      <!-- Decorative elements -->
      <circle cx="50" cy="50" r="30" fill="#ffd700" opacity="0.3" />
      <circle cx="750" cy="550" r="40" fill="#ff6347" opacity="0.3" />
      <circle cx="700" cy="50" r="25" fill="#32cd32" opacity="0.3" />

      <!-- Input -->
      <rect
        x="50"
        y="275"
        width="100"
        height="50"
        rx="10"
        fill="#ff7f50"
        stroke="#000000"
        stroke-width="2"
        class="component" />
      <text
        x="100"
        y="305"
        font-family="Arial"
        font-size="14"
        text-anchor="middle"
        fill="white">
        Input
      </text>

      <!-- Positional Encoding -->
      <rect
        x="200"
        y="275"
        width="130"
        height="50"
        rx="10"
        fill="#6a5acd"
        stroke="#000000"
        stroke-width="2"
        class="component" />
      <text
        x="265"
        y="305"
        font-family="Arial"
        font-size="14"
        text-anchor="middle"
        fill="white">
        Positional Encoding
      </text>

      <!-- Transformer Layers -->
      <g id="layer" transform="translate(350, 100)">
        <!-- Multi-Head Attention -->
        <rect
          x="0"
          y="0"
          width="150"
          height="120"
          rx="10"
          fill="#20b2aa"
          stroke="#000000"
          stroke-width="2"
          class="component" />
        <text
          x="75"
          y="60"
          font-family="Arial"
          font-size="14"
          text-anchor="middle"
          fill="white">
          Multi-Head Attention
        </text>

        <!-- Feed Forward -->
        <rect
          x="0"
          y="150"
          width="150"
          height="120"
          rx="10"
          fill="#daa520"
          stroke="#000000"
          stroke-width="2"
          class="component" />
        <text
          x="75"
          y="210"
          font-family="Arial"
          font-size="14"
          text-anchor="middle"
          fill="white">
          Feed Forward
        </text>

        <!-- Layer Norm -->
        <rect
          x="0"
          y="300"
          width="150"
          height="120"
          rx="10"
          fill="#9370db"
          stroke="#000000"
          stroke-width="2"
          class="component" />
        <text
          x="75"
          y="360"
          font-family="Arial"
          font-size="14"
          text-anchor="middle"
          fill="white">
          Layer Norm
        </text>
      </g>

      <!-- Duplicate layers -->
      <use href="#layer" x="200" />

      <!-- Arrows -->
      <path
        d="M150 300 H190"
        stroke="#000000"
        stroke-width="1"
        fill="none"
        marker-end="url(#arrowhead)"
        class="flow-arrow"
        stroke-dasharray="4 1" />
      <path
        d="M300 300 H330"
        stroke="#000000"
        stroke-width="2"
        fill="none"
        marker-end="url(#arrowhead)"
        class="flow-arrow"
        stroke-dasharray="4 4" />
      <path
        d="M500 160 H530"
        stroke="#000000"
        stroke-width="2"
        fill="none"
        marker-end="url(#arrowhead)"
        class="flow-arrow"
        stroke-dasharray="4 4" />
      <path
        d="M500 310 H530"
        stroke="#000000"
        stroke-width="2"
        fill="none"
        marker-end="url(#arrowhead)"
        class="flow-arrow"
        stroke-dasharray="4 4" />
      <path
        d="M500 460 H550"
        stroke="#000000"
        stroke-width="2"
        fill="none"
        marker-end="url(#arrowhead)"
        class="flow-arrow"
        stroke-dasharray="4 4" />

      <!-- Feedback loop -->
      <path
        d="M700 300 C750 300, 750 100, 700 100 H520"
        stroke="#ff0000"
        stroke-width="2"
        fill="none"
        marker-end="url(#arrowhead)"
        stroke-dasharray="4 4"
        class="flow-arrow" />

      <!-- Output arrow -->
      <path
        d="M700 300 H730"
        stroke="#000000"
        stroke-width="2"
        fill="none"
        marker-end="url(#arrowhead)"
        class="flow-arrow"
        stroke-dasharray="4 4" />
      <text
        x="775"
        y="305"
        font-family="Arial"
        font-size="14"
        text-anchor="middle">
        Output
      </text>

      <!-- Arrowhead definition -->
      <defs>
        <marker
          id="arrowhead"
          markerWidth="10"
          markerHeight="7"
          refX="0"
          refY="3.5"
          orient="auto">
          <polygon points="0 0, 10 3.5, 0 7" />
        </marker>
      </defs>
    </svg>
  </body>
</html>
